<div class="container" >
    <!-- start: PAGE HEADER -->
        <div class="row">
            <div class="col-sm-12">
                <!-- start: PAGE TITLE & BREADCRUMB -->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="/adminhome"> <i class="fa fa-home"></i>&nbsp;Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">View Activities</li>
                </ol>
            </div>
        </div>
        <div class="card-header">
            <h4>View Activities  </h4>
        </div>
     
    <div class="card-body">
     <div class="table-responsive-sm">    
      <table class="table table-striped table-hover table-full-width dt-responsive nowrap" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width: 100%;" id="comptable">
        <thead>
            <tr>
                <th>Sr No.</th> 
                <th>Activity</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let activity of activities;let i = index ">
                <td>{{i+1}}</td>
                <td>{{activity.activity}}</td>
                <td>{{activity.operation_date}}</td>
                <td>{{activity.operation_time}}</td>
                
            </tr> 
        </tbody>
      </table>
     </div>
    </div>
  </div>
