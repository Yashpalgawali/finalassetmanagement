<div class="container" >
    <!-- start: PAGE HEADER -->
    <div class="row">
        <div class="col-sm-12">
            <!-- start: PAGE TITLE & BREADCRUMB -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/adminhome"> <i class="fa fa-home"></i>&nbsp;Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">View Employees</li>
            </ol>
        </div>
    </div>
    <div class="card-header">
        <div>
            <h4>View Employees 
                <a routerLink="/addemployee" style="float:right;" class="btn btn-primary ">Add Employee</a>
            </h4>
        </div>
    </div>
    <div *ngIf="response"> <h6 class="alert alert-success">{{response}}</h6> </div>
    <div *ngIf="reserr"> <h6 class="alert alert-danger">{{reserr}}</h6> </div>
    <div class="card-body mt-3" >
     <div class="table-responsive-sm">    
      <table class="table table-striped table-hover table-full-width dt-responsive nowrap  " style="width: 100%;" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width: 100%;" id="emptable">
        <thead>
            <tr>
                <th>Sr No.</th> 
                <th>Employee</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Department</th>
                <th>Company</th>
                <th>Action</th>
            </tr>
        </thead> 
        <tbody>
            <tr *ngFor="let emp of emplist;let i = index ">
                <td>{{emp.emp_id}}</td>
                <td>{{emp.emp_name}}</td>
                <td>{{emp.emp_email}}</td>
                <td>{{emp.designation.desig_name}}</td>
                <td>{{emp.department.dept_name}}</td>
                <td>{{emp.department.company.comp_name}}</td>
                <td>
                    <button data-action="edit" (click)="getEmpById(emp.emp_id)"  class="btn btn-primary " style="margin-right: 5px;"> <i class="fa fa-edit"></i> Edit</button> 
                    <button (click)="retrieveassetsbyempid(emp.emp_id)" class="btn btn-primary" style="margin-right: 5px;"> <i class="fa fa-edit"></i> Retrieve</button>
                    <button (click)="viewemployeehistbyid(emp.emp_id)"  class="btn btn-primary" > <i class="fa fa-eye"></i> History</button> 
                </td>
            </tr> 
        </tbody>
      </table>
     </div>
    </div>
  </div>
