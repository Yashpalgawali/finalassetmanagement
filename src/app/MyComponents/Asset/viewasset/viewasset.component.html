<div class="container" >
	
    <!-- start: PAGE HEADER -->
        <div class="row">
            <div class="col-sm-12">
                
                <!-- start: PAGE TITLE & BREADCRUMB -->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="/"> <i class="fa fa-home"></i>&nbsp;Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">View Assets</li>
                </ol>
            </div>
        </div>
    <div class="card-header">
        <h4>View Assets 
            <a routerLink="/addasset" style="float:right;" class="btn btn-primary mb-3">Add Asset</a>
        </h4>
    </div>
    
    <div class="card-body">
     <div class="table-responsive-sm">    
      <table class="table table-striped table-hover table-full-width dt-responsive nowrap" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  style="width: 100%;" id="comptable">
        <thead>
            <tr>
                <th>Sr No.</th> 
                <th>Asset</th>
                <th>Asset Type</th>
                <th>Asset Number</th>
                <th>Model Number</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let asset of aslist;let i = index ">
                <td>{{i+1}}</td>
                <td>{{asset.asset_name}}</td>
                <td>{{asset.atype.type_name}}</td>
                <td>{{asset.asset_number}}</td>
                <td>{{asset.model_number}}</td>
                <td>{{asset.quantity}}</td>
                <td>
                    <button (click)="getAssetById(asset.asset_id)" class="btn btn-primary"><i class="fa fa-edit"></i> Edit</button>
                </td>
            </tr> 
        </tbody>
      </table>
     </div>
    </div>
  </div>
