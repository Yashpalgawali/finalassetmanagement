  
<div class="container" >
    <div class="row">
        <div class="col-sm-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/"> <i class="fa fa-home"></i>&nbsp;Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">View Asset Assign History</li>
            </ol>
        </div>
    </div>
    <div class="card-header">
        <h4>View Asset Assign History </h4>
    </div>
    <div *ngIf="response"><h6 class="alert alert-success">{{response}}</h6></div>
    <div *ngIf="reserr">  <h6 class="alert alert-danger"> {{reserr}}  </h6></div>

    <div class="card-body">
        <div class="table-responsive-sm" >
            <table class="table table-striped  table-hover table-full-width dt-responsive nowrap" 
                    datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width: 100%;" id="comptable">
                <thead>
                       <tr>
                            <th>Sr</th>
                            <th>Asset</th>
                            <th>Operation</th>
                            <th>Operation Date</th>
                            <th>Operation Time </th>
                         </tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let hist of assign_hist; let i=index">
                            <td>{{ i+1 }}</td>
                            <td>{{ hist.asset.asset_name}}</td>
                            <td>{{ hist.operation }} </td>
                            <td>{{ hist.operation_date }} </td>
                            <td>{{ hist.operation_time }} </td>
                       </tr>
                  </tbody>
         </table>
      </div>
    </div>
  
</div>
