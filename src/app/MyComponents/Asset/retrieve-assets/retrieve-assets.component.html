<div class="container">
    <!-- start: PAGE HEADER -->
    <div class="row">
        <div class="col-sm-12">
            <!-- start: PAGE TITLE & BREADCRUMB -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/}">
                        <i class="fa fa-home"></i>&nbsp;Home
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    View Assets
                </li>
            </ol>
        </div>
    </div>
    <form  method="post">
        <div class="card">
            <div class="card-header">
                <h4>Retrieve Asset(s)</h4>
            </div>

            <div class="card-body">
                <input type="hidden" id="emp_id" name="emp_id" />
                
                <div class="form-group">
                    <label for="emp_name">Employee Name</label>
                        <input class="form-control mb-3" type="text" id="emp_name" name="emp_name" disabled required />
                </div>
                <div class="form-group  mb-3">
                    <label for="multi_assets">Assets</label> 
                    <select class="form-control mb-3"  id="multi_assets" name="multi_assets" multiple="multiple">
                            
                    </select>
                </div>
                <div class="form-group  mb-3">
                    <label for="comments">Comment</label> 
                         <textarea class="form-control mb-3" cols="3" rows="6"  id="comments" name="comments" >
                         </textarea>
                </div>
                
                <input type="submit" class="btn btn-primary" value="Submit" /> 
                <input type="reset" class="btn btn-primary" value="RESET" />
            </div>
        </div>
    </form>
</div>
