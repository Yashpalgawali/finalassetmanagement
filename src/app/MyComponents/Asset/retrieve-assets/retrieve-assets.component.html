<div class="container">
    <!-- start: PAGE HEADER -->
    <div class="row">
        <div class="col-sm-12">
            <!-- start: PAGE TITLE & BREADCRUMB -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/">
                        <i class="fa fa-home"></i>&nbsp;Home
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    View Assets
                </li>
            </ol>
        </div>
    </div>
    <form  method="post">
        <div class="card">
            <div class="card-header">
                <h4>Retrieve Asset(s)</h4>
            </div>

            <div class="card-body">
                <input type="hidden" id="emp_id" name="emp_id" />
                
                <div class="form-group">
                    <label for="emp_name">Employee Name</label>
                        <input class="form-control mb-3" type="text" id="emp_name" name="emp_name" [(ngModel)]="employee.emp_name" disabled required />
                </div>
                <div class="form-group mb-3">
                    <label for="multi_assets">Assets</label>
                    <ng-select
                        [items]="assetlist"
                        [(ngModel)]="employee.asset_ids"
                        [multiple]="true"
                        [closeOnSelect]="false"
                        bindLabel="asset_name"
                        bindValue="asset_id"
                        placeholder="Select Assets"
                        name="multi_assets"
                    >
                    </ng-select>
                </div>
                <div class="form-group  mb-3">
                    <label for="comments">Comment</label> 
                         <textarea class="form-control mb-3" cols="3" rows="6"  id="comments"  [(ngModel)]="employee.comments" name="comments" >
                         </textarea>
                </div>
                
                <input type="submit" class="btn btn-primary" value="Submit" /> 
                <input type="reset" class="btn btn-primary" value="RESET" />
            </div>
        </div>
    </form>
</div>
