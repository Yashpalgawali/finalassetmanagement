<div class="container">
    <!-- start: PAGE HEADER -->
           <div class="row">
               <div class="col-sm-12">
                   <!-- start: PAGE TITLE & BREADCRUMB -->
                   <ol class="breadcrumb">
                       <li class="breadcrumb-item">
                           <a routerLink="/"><i class="fa fa-home"></i>&nbsp;Home </a>
                       </li>
                       <li class="breadcrumb-item active" aria-current="page"> Change Password </li>
                   </ol>
               </div>
           </div>
      <div *ngIf="reserr"> <h6 class="alert alert-danger" > {{reserr}} </h6> </div>
       <div class="card">
           <form (ngSubmit)="changepassword()" method="POST">
           
           <div class="card-header"><h4>Change Password</h4> </div>
               <div class="card-body">
                <div class="form-group mb-2">
                 <label for="user_email">Email:</label>
                   <input type="email" class="form-control" id="user_email" placeholder="Enter Your Email" [(ngModel)]="user.email" name="user_email" required>
                </div>
                 <div class="form-group ">
                      <button type="submit" class="btn btn-primary">Submit</button> &nbsp;&nbsp;
                      <button type="reset" class="btn btn-primary">Cancel</button>
                </div>
                </div>
           </form>
       </div>
   </div>
